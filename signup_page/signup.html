<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="./Assets/arken_logo.png" alt="Arken logo and name" class="arken-logo">
    <img src="./Assets/blue_blur_bl.png" class="background-image blue-blur-bl">
    <img src="./Assets/blue_blur_tr.png" class="background-image blue-blur-tr">
    <div class="container-fluid h-100 m-0 p-0">
        <div class="row h-100 justify-content-center align-items-center m-0">
            <div class="signup-card card col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-8 col-10">
                <div class="card-title d-flex align-items-center justify-content-between">
                    <h2 class="title m-0">Sign Up</h2>
                    <p class="account-type m-0"><span class="blue-bold">Personal</span> | Business</p>
                </div>
                <form class="signup-form">
                    <div class="input-container col-12">
                        <div class="name-input input">
                            <label for="nameInput" class="form-label bold">Name</label>
                            <input type="text" placeholder="Name" id="nameInput" class="form-input">        
                        </div>
                        <div class="email-input input">
                            <label for="emailInput" class="form-label bold">Email</label>
                            <input type="email" placeholder="Email" id="emailInput" class="form-input">
                        </div>
                        <div class="pass-input input">
                            <label for="passInput" class="form-label bold">Password</label>
                            <input type="password" placeholder="Password" id="passInput" class="form-input">
                        </div> 
                    </div>
                    <p class="or-separator">or</p>
                    <div class="login-btn-container container d-flex px-0" style="margin: auto; grid-gap: 0.5em">
                        <button class="btn-apple login-with-btn scale5 col" type="button">
                            <img src="./Assets/apple_logo.png" alt="Apple logo">
                        </button>
                        <button class="btn-fb login-with-btn scale5 col" type="button">
                            <img src="./Assets/facebook_logo.png" alt="Facebook logo">
                        </button>
                        <button class="btn-google login-with-btn scale5 col" type="button">
                            <img src="./Assets/google_logo.png" alt="Google logo">
                        </button>
                    </div>
                    <div class="card tnc-card">
                        <div class="card-body p-0">
                            <div class="card-text">
                                By selecting Agree and continue below, I agree to the 
                                <a href="#" class="bold-link">Terms of Service and Privacy Policy</a>
                            </div>
                        </div>
                    </div>             
                    <button class="btn-primary btn btn-large">Agree and continue</button>
                    <p class="login-text">
                        Already have an account?
                        <a href="#" class="bold-link">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
